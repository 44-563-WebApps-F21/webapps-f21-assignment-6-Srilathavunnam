<!DOCTYPE html>
<html>
 
<body>
    <h1>Sri latha computes</h1>

<h2>Getting input</h2>

<form>
    <label for="baseElement">Enter a base </label>
    <input type ="number" id="baseElement1" name="Base" min=20 max=30 step=2 value=30> <br>

    <label for="Exponentialform">Enter an Exponent</label>
    <input type ="text" id="exponentElement1" name="Exponent" min=2 autofocus> <br>

    <input type="button" onclick="powers()" value="compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

    function powers(){
        console.log("Getting form values")
        base = document.getElementById("baseElement1").value
        exponent = document.getElementById("exponentElement1").value
        result1 =""
        
        out = document.getElementById("res")
        for(var x=1;x<=exponent;x++){       
                result=result1+ Math.pow(base,x)+" ";
            }
            out.innerHTML="Powers of "+base+" are: "+result;
        }
        
    </script>

</body>
</html>
