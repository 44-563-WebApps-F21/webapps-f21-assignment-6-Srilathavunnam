    <label for="phrase">Enter a phrase</label>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
    
</form>

<p id="result">place for results </p>

<script> 
let correct=0;
let wrong=0;
function processPhrase()
{
    var1=document.getElementById("pwd").value
    var2=document.getElementById("phrase").value
    con=document.getElementById("result")
    if(var1 == var2)
    {
        correct=correct+1
        alert("Access allowed")
    }
    else{
        wrong=wrong+1

        alert("Access denied")
    }
    con.innerHTML="Correct : "+correct+"\n Wrong : "+wrong

}

</script>
